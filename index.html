<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta
      name="Description"
      content="Demonstration for portfolio-sidebar-theme"
    />

    <style>
      :root,
      html,
      body {
        margin: var(--ddd-spacing-0);
        padding: var(--ddd-spacing-0);
      }
      #demo {
        margin: var(--ddd-spacing-2);
      }

      #example {
        --portfolio-sidebar-theme-font-size: var(--ddd-font-size-l);
        background-color: var(--ddd-accent-2);
        color: var(--ddd-primary-17);
      }
    </style>
    <title>portfolio-sidebar-theme</title>
  </head>

  <body>
    <div id="demo">
      <!-- this is going to do whatever the tag's defaults are -->
      <portfolio-sidebar-theme title="example"></portfolio-sidebar-theme>
      <portfolio-sidebar-screen>
        <div slot="screen" sid="0" title="Intro">
          Welcome to the Intro Screen
        </div>
        <div slot="screen" sid="1" title="Home">This is the Home Screen</div>
        <div slot="screen" sid="2" title="About">Learn more About Us</div>
        <div slot="screen" sid="3" title="Contact">Get in Touch</div>
      </portfolio-sidebar-screen>
    </div>
    <script type="module" src="./portfolio-sidebar-theme.js"></script>
  </body>
</html>
